<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cia da Pizza Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d62828;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h2 {
      border-bottom: 2px solid #d62828;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #d62828;
      font-size: 20px;
    }
    .section {
      margin-bottom: 25px;
    }
    label {
      display: block;
      background: #f1f1f1;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    label:hover {
      background-color: #e6e6e6;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    #subtotal {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      color: #444;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #25d366;
      color: white;
      text-align: center;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.2s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
    #nome-cliente {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>Cia da Pizza Delivery</header>
  <div class="container">
    <input type="text" id="nome-cliente" placeholder="Digite seu nome">

    <div class="section">
      <h2>Pizzas</h2>
      <label><input type="checkbox" value="45" data-name="Pizza Calabresa - Molho, muçarela, calabresa, cebola, azeitona, manjericão, azeite e orégano">Pizza Calabresa - R$45,00</label>
      <label><input type="checkbox" value="45" data-name="Pizza Portuguesa - Molho, muçarela, presunto, tomate, cebola, pimentão, ovo, azeitona, azeite e orégano">Pizza Portuguesa - R$45,00</label>
      <label><input type="checkbox" value="45" data-name="Pizza Mussarela - Molho, muçarela, manjericão, azeite e orégano">Pizza Mussarela - R$45,00</label>
      <label><input type="checkbox" value="45" data-name="Pizza de Frango - Molho, muçarela, frango, azeitona, azeite e orégano">Pizza de Frango - R$45,00</label>
      <label><input type="checkbox" value="46" data-name="Pizza Frango Cremoso - Molho, muçarela, frango, requeijão cremoso, azeitona, azeite e orégano">Pizza Frango Cremoso - R$46,00</label>
      <label><input type="checkbox" value="48" data-name="Pizza Nordestina - Molho, muçarela, carne seca, cebola, requeijão, cebolinha, azeite e orégano">Pizza Nordestina - R$48,00</label>
      <label><input type="checkbox" value="48" data-name="Pizza Carne Seca - Molho, muçarela, carne seca, requeijão cremoso, azeitona, azeite e orégano">Pizza Carne Seca - R$48,00</label>
      <label><input type="checkbox" value="48" data-name="Pizza Calabresa Especial - Molho, queijo, calabresa, ovo, requeijão cremoso, azeitona, azeite e orégano">Pizza Calabresa Especial - R$48,00</label>
      <label><input type="checkbox" value="45" data-name="Pizza Bacon - Molho, muçarela, bacon, azeitona, azeite e orégano">Pizza Bacon - R$45,00</label>
      <label><input type="checkbox" value="45" data-name="Pizza Marguerita - Molho, muçarela, tomate, manjericão, azeite e orégano">Pizza Marguerita - R$45,00</label>
      <label><input type="checkbox" value="55" data-name="Pizza de Camarão - Molho, muçarela, camarão, azeite e orégano">Pizza de Camarão - R$55,00</label>
    </div>

    <div class="section">
      <h2>Pizzas Especiais</h2>
      <label><input type="checkbox" value="60" data-name="Tortone (Burguer)">Tortone (Burguer) - R$60,00</label>
      <label><input type="checkbox" value="30" data-name="Calzone (Pastelzão)">Calzone (Pastelzão) - R$30,00</label>
    </div>

    <div class="section">
      <h2>Pizzas Doces</h2>
      <label><input type="checkbox" value="45" data-name="Pizza Banana Nevada - Molho especial, muçarela, canela e açúcar">Pizza Banana Nevada - R$45,00</label>
      <label><input type="checkbox" value="48" data-name="Pizza Nutella Especial - Creme de leite, nutella, paçoca, m&m e morango">Pizza Nutella Especial - R$48,00</label>
      <label><input type="checkbox" value="48" data-name="Pizza Uva Verde Cremosa - Creme de leite, uva, nutella e leite em pó">Pizza Uva Verde Cremosa - R$48,00</label>
    </div>

    <div class="section">
      <h2>Adicionais</h2>
      <label><input type="checkbox" value="3" data-name="Borda Lateral">Borda Lateral - R$3,00</label>
      <label><input type="checkbox" value="5" data-name="Borda Pãozinho">Borda Pãozinho - R$5,00</label>
      <label><input type="checkbox" value="6" data-name="Borda Vulcão - Recheio: Requeijão cremoso ou Cheddar">Borda Vulcão - R$6,00</label>
    </div>

    <div class="section">
      <h2>Bebidas 2L</h2>
      <label><input type="checkbox" value="15" data-name="Coca Cola 2L">Coca Cola - R$15,00</label>
      <label><input type="checkbox" value="15" data-name="Jesus 2L">Jesus - R$15,00</label>
      <label><input type="checkbox" value="15" data-name="Guaraná 2L">Guaraná - R$15,00</label>
      <label><input type="checkbox" value="15" data-name="Fanta 2L">Fanta - R$15,00</label>
    </div>

    <div class="section">
      <h2>Bebidas 1L</h2>
      <label><input type="checkbox" value="10" data-name="Coca Cola 1L">Coca Cola - R$10,00</label>
      <label><input type="checkbox" value="10" data-name="Jesus 1L">Jesus - R$10,00</label>
      <label><input type="checkbox" value="10" data-name="Guaraná 1L">Guaraná - R$10,00</label>
      <label><input type="checkbox" value="10" data-name="Fanta 1L">Fanta - R$10,00</label>
    </div>

    <div id="subtotal">Subtotal: R$0,00</div>
    <a id="whatsapp-link" class="whatsapp-btn" href="#" target="_blank">Enviar Pedido no WhatsApp</a>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const subtotalEl = document.getElementById('subtotal');
    const whatsappLink = document.getElementById('whatsapp-link');
    const nomeClienteInput = document.getElementById('nome-cliente');

    function atualizarPedido() {
      let total = 0;
      let nomeCliente = nomeClienteInput.value.trim();
      let mensagem = '*Olá! Gostaria de fazer um pedido:*%0A%0A';
      if (nomeCliente !== '') {
        mensagem += `*Nome:* ${nomeCliente}%0A%0A`;
      }
      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          total += parseFloat(checkbox.value);
          mensagem += `- ${checkbox.dataset.name} (R$${parseFloat(checkbox.value).toFixed(2).replace('.', ',')})%0A`;
        }
      });
      subtotalEl.innerText = `Subtotal: R$${total.toFixed(2).replace('.', ',')}`;
      const url = `https://wa.me/98986029057?text=${mensagem}%0ASubtotal: R$${total.toFixed(2).replace('.', ',')}`;
      whatsappLink.href = url;
    }

    checkboxes.forEach(cb => cb.addEventListener('change', atualizarPedido));
    nomeClienteInput.addEventListener('input', atualizarPedido);
  </script>
</body>
</html>
