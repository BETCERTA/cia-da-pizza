<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batata Gourmet Recheada</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #a9896b;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #C28061;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h2 {
      border-bottom: 2px solid #d62828;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #d62828;
      font-size: 20px;
    }
    .section {
      margin-bottom: 25px;
    }
    label {
      display: block;
      background: #f1f1f1;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    label:hover {
      background-color: #e6e6e6;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #subtotal {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      color: #444;
    }
    .whatsapp-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #25d366;
      color: white;
      text-align: center;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.2s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
    #nome-cliente {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .ingredientes {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
      display: block;
    }

    /* ----------- MODAL DE IMAGEM ----------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-img {
      display: block;
      margin: 80px auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal-fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Batata Gourmet Recheada</header>
  <div class="container">
    <!-- ... (todo o conteúdo da sua página continua igual) ... -->
    <!-- (Cortei aqui pra focar nas mudanças) -->

    <div id="subtotal">Subtotal: R$0,00</div>
    <a href="#" id="whatsapp-link" class="whatsapp-btn">Enviar pedido pelo WhatsApp</a>
  </div>

  <!-- ----------- MODAL DE IMAGEM ----------- -->
  <div id="modal" class="modal" onclick="fecharModal()">
    <span class="modal-fechar">&times;</span>
    <img class="modal-img" id="modal-img" />
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const quantidadeInputs = document.querySelectorAll('.quantidade');
    const nomeClienteInput = document.getElementById('nome-cliente');
    const subtotalEl = document.getElementById('subtotal');
    const whatsappLink = document.getElementById('whatsapp-link');

    function atualizarPedido() {
      let subtotal = 0;
      let pedidoTexto = 'Pedido de *' + nomeClienteInput.value + '*\n\n';

      checkboxes.forEach((checkbox, index) => {
        if (checkbox.checked) {
          const quantidade = parseInt(quantidadeInputs[index].value);
          const valor = parseFloat(checkbox.value);
          subtotal += valor * quantidade;
          pedidoTexto += `${checkbox.dataset.name} x${quantidade} - R$${(valor * quantidade).toFixed(2)}\n`;
        }
      });

      subtotalEl.textContent = `Subtotal: R$${subtotal.toFixed(2)}`;
      pedidoTexto += `\nSubtotal: *R$${subtotal.toFixed(2)}*`;
      whatsappLink.href = `https://wa.me/98986029057?text=${encodeURIComponent(pedidoTexto)}`;
    }

    checkboxes.forEach(checkbox => checkbox.addEventListener('change', atualizarPedido));
    quantidadeInputs.forEach(input => input.addEventListener('input', atualizarPedido));

    // ----------- MODAL DE IMAGEM -----------
    const imagens = document.querySelectorAll('.pizza-img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    imagens.forEach(img => {
      img.addEventListener('click', (e) => {
        e.stopPropagation();
        modal.style.display = 'block';
        modalImg.src = img.src;
      });
    });

    function fecharModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
